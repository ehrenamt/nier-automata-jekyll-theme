<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body>
    {% include header.html %} 
    <section class="content">
        <div>
            <h1 class="large-title-content"> {{ page.title }} <span class="page-subtitle">- {{ page.subtitle | default: "Homepage" }}</span></h1>
        </div>
        <div class="grid-container-wrapper">
            <div class="grid-container">
                <div class="cmenu-map">
                    {% for item in page.menu %}
    
                    <a class="cmenu-map-wrapper" href="{{ item.url }}">
                        <div class="cmenu-map-item">
                            <div class="cmenu-square"></div>
                            <div class="cmenu-map-text">
                                {{ item.name }}
                            </div>
                        </div>
                    </a>
    
                    {% endfor %}
                </div>
                <div class="hidden">
                    <!-- <img class="map-img" src="/public/img/auto.png" alt="Description of the image"> -->
                </div>
                <div class="column">
                    <div class="column-header"></div>
                    <div class="column-content"></div>
                    <!-- <img class="map-img" src="/public/img/auto.png" alt="Description of the image"> -->
                </div>
            </div>
        </div>
        <div class="bottom-message">
            <div class="bottom-message-inner">
                <p class="bottom-message-text">{{ page.message }}</p>
            </div>
        </div>
    </section>
    {% include footer.html %}
  </body>
</html>
